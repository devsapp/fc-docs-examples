Edition: 3.0.0
Type: Project
Name: nodejs-fc-hooks-es
Version: 0.0.1
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: 在Node.js运行时（ES模块）配置生命周期回调函数
HomePage: https://www.serverless-devs.com
Tags: #标签详情
  - 模板
  - Serverless Devs
Category: 新手入门 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - AliyunFCFullAccess # 所需要的权限
  日志服务:
    Authorities:
      - AliyunLogFullAccess
Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - runtime
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-southeast-7
        - ap-northeast-1
        - ap-northeast-2
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名称
      type: string
      default: nodejs-fc-hooks-es-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间。
    runtime:
      title: nodejs 运行时
      type: string
      default: nodejs20
      description: 创建应用所在的地区
      enum:
        - nodejs18
        - nodejs20
