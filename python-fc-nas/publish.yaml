Edition: 3.0.0
Type: Project
Name: fc-mount-nas
Version: dev
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Description: Serverless Devs 应用开发模板
HomePage: https://www.serverless-devs.com
Tags: #标签详情
  - 模板
  - Serverless Devs
Category: 新手入门 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  硬盘挂载:
    Authorities:
      - AliyunNASFullAccess
  专有网络:
    Authorities:
      - AliyunVPCFullAccess
Organization: 阿里云函数计算（FC） # 所属组织
Effective: Public # 是否公开，取值：Public，Private，Organization
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - serverAddr
    - vpcId
    - vswitchId
    - securityGroupId
    - mountDir
    - remoteDir
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
    functionName:
      title: 函数名
      type: string
      default: fc-mount-nas-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 应用的函数名称, 只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    serverAddr:
      title: NAS挂载点地址
      type: string
      default: ""
      description: NAS 挂载点地址，可以登录 <a href="https://nasnext.console.aliyun.com" target="_blank">NAS控制台</a> 查看
      x-nas:
        denpendency:
          - region
    vpcId:
      title: VPC Id
      type: string
      default: ""
      description: NAS 挂载点所在 VPC ID, 例如 vpc-bp1lynmabizqdgt4308dt
    vswitchId:
      title: 交换机 Id
      type: string
      default: ""
      description: NAS 挂载点所在虚拟交换机VSW ID, 交换机最好在 FC 支持的可用区
    securityGroupId:
      title: 安全组 Id
      type: string
      default: ""
      description: 登录 <a href="https://ecs.console.aliyun.com/#/securityGroup/region/cn-hangzhou" target="_blank">安全组</a> 查看, 通常默认创建的空安全组即可(注意和上面地域相同), 例如 sg-bp1cd2w08t3dy7nhrvtx
    remoteDir:
      title: 远端目录
      type: string
      default: ""
      description: 通用型NAS以/开头，极速型NAS必须以/share开头。若您配置的目录在远端NAS中不存在，函数计算会为您自动创建该目录。目录所有者为上述配置的用户和用户组，权限为777。
    mountDir:
      title: 函数本地目录
      type: string
      default: ""
      description: 建议使用 /home/ 、/mnt/ 或 /data/ 的子目录，例如 /home/app